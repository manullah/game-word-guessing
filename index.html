<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap CSS and My Custom CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
    <div class="navbar-container w-100">
      <i id="navbarBack" class="fa fa-long-arrow-alt-left text-white mr-3"></i>
      <h5 class="navbar-brand mb-0"></h5>
    </div>
  </nav>
  <!-- ./Navbar -->
  
  <!-- Section choosen theme -->
  <div class="choosenTheme w-100">
    <h1 class="text-center my-5">Word Guessing</h1>
  
    <p>Choose your theme:</p>
    <div class="listThemes card-columns"></div>
  </div>
  <!-- ./Section choosen theme -->
  
  <!-- Section game hangman -->
  <div id="showHangman">
    <div class="hangman h-with-navbar">
      <div class="guessImage"></div>
      <div class="guess"></div>
      <form class="guessForm">
        <input type="text" class="guessLetter" maxlength="1" placeholder="Enter a letter . . . &#x23ce;" /> <button
          type="submit" class="guessButton">Guess</button>
      </form>
      <div class="wrong">
        <div class="wrongLetters"></div>
      </div>
      <div class="message">
        <h1 class="title"></h1>
        <p class="text"></p>
        <button class="restart button">Play Again?</button>
      </div>
    </div>
  </div>
  <!-- ./Section game hangman -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="js/choosenTheme.js"></script>
  <script src="js/constantWordList.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
